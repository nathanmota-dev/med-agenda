name: CI-CD Backend Med Agenda

on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/gestaoConsultasMedicas/**"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login no ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build da imagem
        working-directory: backend/gestaoConsultasMedicas
        run: docker build -t med-agenda-backend:latest .

      - name: Push para o ECR
        run: |
          REGISTRY="${{ steps.ecr.outputs.registry }}"
          docker tag med-agenda-backend:latest $REGISTRY/med-agenda-backend:latest
          docker push $REGISTRY/med-agenda-backend:latest